---
- name: Remove ntp package
  yum:
    name: 
      - ntp
    state: absent
  when: (ansible_distribution in ["OpenEuler", "CentOS"])

- name: Install chrony package
  yum:
    name: chrony
    state: present
  when: (ansible_distribution in ["OpenEuler", "CentOS"])

- name: Remove ntp package
  apt:
    name:
      - ntp
    state: absent
  when: ansible_distribution == "Ubuntu"

- name: Install chrony package
  apt:
    name: chrony
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Configure chronyd service
  template:
    src: chrony.j2
    dest: /etc/chrony.conf

- name: Restart chronyd.service
  systemd:
    name: chronyd.service
    state: restarted
    enabled: yes

